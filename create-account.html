<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create Account</title>
  <!-- Link to your main stylesheet to keep exact styling -->
  <link rel="stylesheet" href="styles.css" />
  <!-- Supabase JS client -->
  <script src="https://unpkg.com/@supabase/supabase-js@2/dist/supabase.min.js"></script>
</head>
<body>

  <!-- Navbar / Top bar (styled by your CSS) -->
  <nav class="nav" aria-label="Main Navigation">
    <div class="container nav-inner">
      <a href="/" class="brand" aria-label="Home">
        <span class="brand-mark" aria-hidden="true"></span>
        <span>Brand</span>
      </a>

      <div class="nav-links">
        <a href="/dashboard">Dashboard</a>
        <a href="/projects">Projects</a>
        <a href="/account" class="dropdown open" aria-label="Account">Account</a>
        <a href="/support">Support</a>
      </div>

      <button class="menu-btn" aria-label="Open Menu" title="Open Menu">â˜°</button>
    </div>
  </nav>

  <!-- Main content area -->
  <main id="content" class="container" role="main" aria-label="Create Account">
    <section class="card" aria-labelledby="create-account-title" style="margin-top:32px;">
      <header class="card-header" style="padding:16px 18px; border-bottom:1px solid var(--ring);">
        <h1 id="create-account-title" class="card-title" style="margin:0; font-size: clamp(24px, 3vw, 32px);">Create Account</h1>
        <p class="card-subtitle" style="margin:6px 0 0; color:var(--muted);">Sign up to get started</p>
      </header>

      <div class="card-body" style="padding:18px;">
        <!-- Sign-up form -->
        <form id="signup-form" class="form" autocomplete="off" novalidate>
          <div class="form-grid" style="display:grid; grid-template-columns:1fr 1fr; gap:14px;">
            <div class="form-field field">
              <label for="name" class="label" style="font-weight:700; font-size:14px;">Full Name</label>
              <input class="input" type="text" id="name" name="name" placeholder="Your full name" required />
              <span class="error" id="error-name" aria-live="polite"></span>
            </div>

            <div class="form-field field">
              <label for="email" class="label" style="font-weight:700; font-size:14px;">Email</label>
              <input class="input" type="email" id="email" name="email" placeholder="you@example.com" required />
              <span class="error" id="error-email" aria-live="polite"></span>
            </div>

            <div class="form-field field">
              <label for="password" class="label" style="font-weight:700; font-size:14px;">Password</label>
              <input class="input" type="password" id="password" name="password" placeholder="Password" required />
              <span class="helper" id="password-hint" style="font-size:12px; color:var(--muted);">Use at least 8 characters.</span>
              <span class="error" id="error-password" aria-live="polite"></span>
            </div>

            <div class="form-field field">
              <label for="confirm-password" class="label" style="font-weight:700; font-size:14px;">Confirm Password</label>
              <input class="input" type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter password" required />
              <span class="error" id="error-confirm" aria-live="polite"></span>
            </div>
          </div>

          <div class="form-actions" style="display:flex; align-items:center; gap:12px; margin-top:8px;">
            <button type="submit" class="btn btn-primary" id="signup-button" style="padding:12px 16px; border-radius:12px; font-weight:700;">
              Create Account
            </button>
            <span class="form-hint" id="form-hint" aria-live="polite" style="color:var(--muted);"></span>
          </div>
        </form>
      </div>
    </section>
  </main>

  <footer class="site-footer" aria-label="Footer" style="margin-top:40px;">
    <!-- Optional footer content -->
  </footer>

  <script>
    // Initialize Supabase client
    // Replace the placeholders with your actual values
    const SUPABASE_URL = 'https://YOUR_SUPABASE_URL';
    const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY';
    const supabase = Supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Simple client-side validation
    function validateForm(data) {
      let ok = true;

      // Reset errors
      ['name','email','password','confirm'].forEach(id => {
        const el = document.getElementById('error-' + (id === 'confirm' ? 'confirm' : id));
        if (el) el.textContent = '';
      });

      if (!data.name.trim()) {
        document.getElementById('error-name').textContent = 'Please enter your full name.';
        ok = false;
      }

      if (!data.email.trim()) {
        document.getElementById('error-email').textContent = 'Please enter an email address.';
        ok = false;
      } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(data.email)) {
        document.getElementById('error-email').textContent = 'Please enter a valid email.';
        ok = false;
      }

      if (!data.password) {
        document.getElementById('error-password').textContent = 'Please enter a password.';
        ok = false;
      } else if (data.password.length < 8) {
        document.getElementById('error-password').textContent = 'Password must be at least 8 characters.';
        ok = false;
      }

      if (data.password !== data.confirmPassword) {
        document.getElementById('error-confirm').textContent = 'Passwords do not match.';
        ok = false;
      }

      return ok;
    }

    // Optional render hook
    function renderCreateAccount() {
      // e.g., window.renderPage('createAccount');
    }

    document.addEventListener('DOMContentLoaded', () => {
      renderCreateAccount();
      const form = document.getElementById('signup-form');
      const hint = document.getElementById('form-hint');
      const button = document.getElementById('signup-button');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const data = {
          name: document.getElementById('name').value,
          email: document.getElementById('email').value,
          password: document.getElementById('password').value,
          confirmPassword: document.getElementById('confirm-password').value
        };

        // Client-side validation
        if (!validateForm(data)) return;

        hint.textContent = 'Creating your account...';
        button.disabled = true;

        // Supabase sign up
        const { user, session, error } = await supabase.auth.signUp({
          email: data.email,
          password: data.password
        }, {
          data: {
            full_name: data.name
          }
        });

        if (error) {
          hint.textContent = 'Error: ' + error.message;
          button.disabled = false;
          return;
        }

        // Success flow
        hint.textContent = 'Account created. Please check your email to confirm your address.';
        // Optional: auto-redirect after a short delay
        // setTimeout(() => window.location.href = '/dashboard', 1500);
      });
    });
  </script>
</body>
</html>
