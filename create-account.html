  <main class="container" role="main" aria-label="Create Account">
    <section class="card" style="margin-top:32px;">
      <header class="card-header" style="padding:16px 18px; border-bottom:1px solid #e5e7eb;">
        <h1 class="card-title" style="margin:0; font-size:28px;">Create Account</h1>
        <p class="card-subtitle" style="margin:6px 0 0; color:#6b7280;">Sign up to get started</p>
      </header>

      <div class="card-body" style="padding:18px;">
        <!-- Removed Admin creation option. Admins will be designated from the dashboard. -->

        <!-- You can keep or add your regular user sign-up fields here -->
        <!-- Example placeholder for form fields (adjust as needed) -->
        <form id="user-create-form" autocomplete="off">
          <!-- Your existing user fields go here (name, email, password, etc.) -->
          <!-- Example fields (adjust to your actual form): -->
          <div class="form-group" style="margin-bottom:12px;">
            <label for="name" style="display:block; margin-bottom:6px;">Full Name</label>
            <input id="name" name="name" type="text" required style="width:100%; padding:10px; border:1px solid #d1d5db; border-radius:6px;">
          </div>
          <div class="form-group" style="margin-bottom:12px;">
            <label for="email" style="display:block; margin-bottom:6px;">Email</label>
            <input id="email" name="email" type="email" required style="width:100%; padding:10px; border:1px solid #d1d5db; border-radius:6px;">
          </div>
          <div class="form-group" style="margin-bottom:12px;">
            <label for="password" style="display:block; margin-bottom:6px;">Password</label>
            <input id="password" name="password" type="password" required style="width:100%; padding:10px; border:1px solid #d1d5db; border-radius:6px;">
          </div>
          <button type="submit" style="padding:12px 16px; border:none; border-radius:6px; background:#111; color:#fff; cursor:pointer;">
            Create Account
          </button>
        </form>

        <p style="color:#6b7280; margin-top:14px;">
          Note: Admin designation is managed from the dashboard. After you sign up, an existing admin will assign admin privileges to you if applicable.
        </p>
      </div>
    </section>
  </main>
</body>
