<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create Account</title>
  <!-- Link to your main stylesheet to keep exact styling -->
  <link rel="stylesheet" href="styles.css" />
  <!-- Supabase JS client -->
  <script src="https://unpkg.com/@supabase/supabase-js@2/dist/supabase.min.js"></script>
</head>
<body>
  <!-- Top bar (logo + menu) - keep exactly as in your site -->
  <header class="site-header">
    <div class="container header-inner">
      <!-- Logo (top-left) - replace with your actual logo element or image -->
      <a href="/" class="logo" aria-label="Home">
        <!-- If your site uses an SVG or image, swap accordingly -->
        <img src="logo.png" alt="Site Logo" />
      </a>

      <!-- Main navigation/menu - keep your existing structure/classes -->
      <nav class="main-nav" aria-label="Main Navigation">
        <ul class="nav-list">
          <li><a href="/dashboard">Dashboard</a></li>
          <li><a href="/projects">Projects</a></li>
          <li><a href="/account" class="active">Account</a></li>
          <li><a href="/support">Support</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main content area -->
  <main id="content" class="container" role="main" aria-label="Create Account">
    <section class="card" aria-labelledby="create-account-title">
      <header class="card-header">
        <h1 id="create-account-title" class="card-title">Create Account</h1>
        <p class="card-subtitle">Sign up to get started</p>
      </header>

      <div class="card-body">
        <!-- Sign-up form -->
        <form id="signup-form" class="form" autocomplete="off" novalidate>
          <div class="form-grid">
            <div class="form-field">
              <label for="name">Full Name</label>
              <input type="text" id="name" name="name" placeholder="Your full name" required />
              <span class="error" id="error-name" aria-live="polite"></span>
            </div>

            <div class="form-field">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="you@example.com" required />
              <span class="error" id="error-email" aria-live="polite"></span>
            </div>

            <div class="form-field">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" placeholder="Password" required />
              <span class="helper" id="password-hint">Use at least 8 characters.</span>
              <span class="error" id="error-password" aria-live="polite"></span>
            </div>

            <div class="form-field">
              <label for="confirm-password">Confirm Password</label>
              <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter password" required />
              <span class="error" id="error-confirm" aria-live="polite"></span>
            </div>
          </div>

          <div class="form-actions">
            <button type="submit" class="btn btn-primary" id="signup-button">Create Account</button>
            <span class="form-hint" id="form-hint" aria-live="polite"></span>
          </div>
        </form>
      </div>
    </section>
  </main>

  <footer class="site-footer" aria-label="Footer">
    <!-- Optional footer content -->
  </footer>

  <script>
    // Initialize Supabase client
    // Replace the placeholders with your actual values
    const SUPABASE_URL = 'https://YOUR_SUPABASE_URL';
    const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY';
    const supabase = Supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Simple client-side validation
    function validateForm(data) {
      let ok = true;

      // Reset errors
      ['name','email','password','confirm-password'].forEach(id => {
        const el = document.getElementById('error-' + (id === 'confirm-password' ? 'confirm' : id));
        if (el) el.textContent = '';
      });

      if (!data.name.trim()) {
        document.getElementById('error-name').textContent = 'Please enter your full name.';
        ok = false;
      }

      if (!data.email.trim()) {
        document.getElementById('error-email').textContent = 'Please enter an email address.';
        ok = false;
      } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(data.email)) {
        document.getElementById('error-email').textContent = 'Please enter a valid email.';
        ok = false;
      }

      if (!data.password) {
        document.getElementById('error-password').textContent = 'Please enter a password.';
        ok = false;
      } else if (data.password.length < 8) {
        document.getElementById('error-password').textContent = 'Password must be at least 8 characters.';
        ok = false;
      }

      if (data.password !== data.confirmPassword) {
        document.getElementById('error-confirm').textContent = 'Passwords do not match.';
        ok = false;
      }

      return ok;
    }

    // Hook for your render system to render this page (optional)
    function renderCreateAccount() {
      // If you use a global render helper, call it here.
      // e.g., window.renderPage('createAccount');
    }

    document.addEventListener('DOMContentLoaded', () => {
      renderCreateAccount();
      const form = document.getElementById('signup-form');
      const hint = document.getElementById('form-hint');
      const button = document.getElementById('signup-button');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const data = {
          name: document.getElementById('name').value,
          email: document.getElementById('email').value,
          password: document.getElementById('password').value,
          confirmPassword: document.getElementById('confirm-password').value
        };

        // Client-side validation
        if (!validateForm(data)) return;

        hint.textContent = 'Creating your account...';
        button.disabled = true;

        // Supabase sign up
        const { user, session, error } = await supabase.auth.signUp({
          email: data.email,
          password: data.password
        }, {
          data: {
            full_name: data.name
          }
        });

        if (error) {
          hint.textContent = 'Error: ' + error.message;
          button.disabled = false;
          return;
        }

        // Success flow: you may want to show a confirmation step or redirect
        hint.textContent = 'Account created. Please check your email to confirm your address.';
        // Optional: auto-redirect after a short delay
        // setTimeout(() => window.location.href = '/dashboard', 1500);
      });
    });
  </script>
</body>
</html>
