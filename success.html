<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Payment Successful — Uniquity Solutions</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css?v=11">
  <style>
    body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin:0; color:#111; }
    .container { max-width: 880px; margin: 0 auto; padding: 16px; }
    .nav { border-bottom:1px solid #eee; }
    .nav-inner { display:flex; align-items:center; justify-content:space-between; }
    .nav a { color:#111; text-decoration:none; margin-right:16px; }
    .brand { font-weight:700; }
    .hero { padding: 32px 0; background: linear-gradient(180deg, #f7fafc 0%, #ffffff 100%); }
    .card { background:#fff; border:1px solid #e5e7eb; border-radius:12px; padding:24px; }
    h1 { margin: 0 0 8px; }
    .lead { color:#475467; margin: 0 0 16px; }
    .row { display:grid; grid-template-columns: 1fr 1fr; gap:12px; }
    @media (max-width:640px){ .row { grid-template-columns:1fr; } }
    .label { font-size:13px; color:#475467; }
    .value { font-weight:600; }
    .btns { display:flex; flex-wrap:wrap; gap:10px; margin-top:16px; }
    .btn { display:inline-flex; align-items:center; justify-content:center; padding:12px 16px; background:#ff5a5f; color:#fff; border:none; border-radius:10px; font-weight:700; font-size:16px; text-decoration:none; }
    .btn.ghost { background:#fff; color:#111; border:1px solid #d0d5dd; }
    .check {
      width:44px; height:44px; border-radius:50%; display:inline-flex; align-items:center; justify-content:center;
      background:#e7f8ee; color:#067647; margin-right:10px;
    }
    .check svg { display:block; }
    .note { color:#475467; font-size:14px; margin-top:8px; }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="nav" aria-label="Primary">
    <div class="container nav-inner">
      <a class="brand" href="index.html">Uniquity Solutions</a>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="#services">Services</a>
        <a href="#partners">Partners</a>
        <a href="#careers">Careers</a>
        <a href="make-payments.html">Make a Payment</a>
      </div>
    </div>
  </nav>

  <!-- Success -->
  <header class="hero">
    <div class="container">
      <div class="card">
        <div style="display:flex; align-items:center; margin-bottom:8px">
          <span class="check" aria-hidden="true">
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
              <path d="M5 12l4 4L19 6" stroke="#067647" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </span>
          <h1 style="margin:0;">Payment successful</h1>
        </div>
        <p class="lead">Thank you. Your payment has been processed securely.</p>

        <div class="row" style="margin-top:8px">
          <div>
            <div class="label">Reference</div>
            <div class="value" id="ref">—</div>
          </div>
          <div>
            <div class="label">Amount</div>
            <div class="value" id="amt">—</div>
          </div>
        </div>

        <p class="note">A receipt will be emailed to you if an email was provided during checkout.</p>

        <div class="btns">
          <a class="btn" href="index.html">Return Home</a>
          <a class="btn ghost" href="make-payments.html">Make Another Payment</a>
        </div>
      </div>
    </div>
  </header>

  <script>
    // Try to populate basic details from query params (if present)
    // Stripe Checkout/Elements may return session_id or payment_intent; we only show basic info here.
    const params = new URLSearchParams(window.location.search);

    // Common params you might add when building the success URL:
    // ?amount=49.99&description=Invoice%20123&ref=ABC123
    const ref = params.get('ref') || params.get('session_id') || params.get('payment_intent') || 'Confirmed';
    const amount = params.get('amount') ? `$${Number(params.get('amount')).toFixed(2)}` : '—';

    document.getElementById('ref').textContent = ref;
    document.getElementById('amt').textContent = amount;
  </script>
</body>
</html>
