  <!-- Payment Section -->
  <section class="payment-section">
    <div class="container">
      <h2>Make a Payment</h2>
      <form id="payment-form">
        <div id="payment-element"></div>
        <button id="submit" class="btn btn-primary">Pay Now</button>
        <div id="error-message" role="alert"></div>
      </form>
    </div>
  </section>

  <script>
    // Initialize Stripe
    const stripe = Stripe('pk_test_51Rv1XcJ8rYAVrZVt8iJlItcVIk0sOmnKiveDQUx1TVpr79thl3akjWJWVmvTa5QdWgMzk9ZBaXEAnelyZzI7yLkF00Ejbx8thQ'); // Replace with your Stripe Publishable Key

    let elements;

    async function initialize() {
      // Fetch the client secret from your backend
      const response = await fetch('https://uniquity-api.onrender.com/api/create-payment-intent', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ amount: 1000, currency: 'usd' }), // Example: $10.00
      });

      const { clientSecret } = await response.json();

      // Initialize Stripe Elements
      elements = stripe.elements({ clientSecret });

      // Create and mount the Payment Element
      const paymentElement = elements.create('payment');
      paymentElement.mount('#payment-element');
    }

    // Handle form submission
    const form = document.getElementById('payment-form');
    form.addEventListener('submit', async (event) => {
      event.preventDefault();

      const { error } = await stripe.confirmPayment({
        elements,
        confirmParams: {
          return_url: 'https://uniquitysolutions.com/success', // Redirect URL after payment
        },
      });

      if (error) {
        const errorMessage = document.getElementById('error-message');
        errorMessage.textContent = error.message;
      }
    });

    // Initialize the payment form
    initialize();
  </script>
