<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Make a Payment — Uniquity Solutions</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css?v=9">
  <style>
    /* Minimal helpers in case styles.css isn’t loaded */
    body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin:0; color:#111; }
    .container { max-width: 880px; margin: 0 auto; padding: 16px; }
    h2 { margin: 16px 0 12px; }
    form { display: grid; gap: 12px; }
    label { font-weight: 600; font-size: 14px; }
    input, textarea, select { width: 100%; padding: 12px; border: 1px solid #d0d5dd; border-radius: 8px; font-size: 16px; }
    .row { display: grid; gap: 12px; grid-template-columns: 1fr 1fr; }
    @media (max-width:640px){ .row { grid-template-columns: 1fr; } }
    .btn { display:inline-flex; align-items:center; justify-content:center; padding:12px 16px; background:#ff5a5f; color:#fff; border:none; border-radius:10px; font-weight:700; font-size:16px; cursor:pointer; }
    .btn[disabled] { opacity: .6; cursor: not-allowed; }
    .note { color:#475467; font-size:13px; }
    .error { color:#c00; font-size:14px; }
    .success { color:#067647; font-size:14px; }
    .card { background:#fff; border:1px solid #e5e7eb; border-radius:12px; padding:16px; }
    .nav { border-bottom:1px solid #eee; }
    .nav-inner { display:flex; align-items:center; justify-content:space-between; }
    .nav a { color:#111; text-decoration:none; margin-right:16px; }
    .brand { font-weight:700; }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="nav" aria-label="Primary">
    <div class="container nav-inner">
      <a class="brand" href="index.html">Uniquity Solutions</a>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="#services">Services</a>
        <a href="#partners">Partners</a>
        <a href="#careers">Careers</a>
        <a href="make-payments.html" aria-current="page"><strong>Make a Payment</strong></a>
      </div>
    </div>
  </nav>

  <!-- Payment Section -->
  <section class="payment-section">
    <div class="container">
      <h2>Make a Payment</h2>
      <p class="note">Enter your amount and details, then tap Pay Now to be redirected to our secure Stripe Checkout.</p>

      <div class="card">
        <form id="pay-form" novalidate>
          <div class="row">
            <div>
              <label for="amount">Amount (USD)</label>
              <input id="amount" name="amount" type="number" inputmode="decimal" step="0.01" min="0.50" placeholder="49.99" required>
              <div class="note">Minimum $0.50</div>
            </div>
            <div>
              <label for="description">Description</label>
              <input id="description" name="description" type="text" maxlength="100" placeholder="Invoice, service, or reference">
            </div>
          </div>

          <div class="row">
            <div>
              <label for="name">Name (optional)</label>
              <input id="name" name="name" type="text" autocomplete="name" placeholder="Your name">
            </div>
            <div>
              <label for="email">Email (optional)</label>
              <input id="email" name="email" type="email" autocomplete="email" placeholder="you@example.com">
            </div>
          </div>

          <button id="pay-btn" class="btn" type="submit">Pay Now</button>
          <div id="msg" class="error" aria-live="polite"></div>
        </form>
      </div>

      <p class="note" style="margin-top:12px">
        Having trouble on mobile? You can also use this direct link:
        <a id="fallback-link" href="#" rel="noopener">Open secure checkout</a>
      </p>
    </div>
  </section>

  <script>
    // Backend base (Render custom domain)
    const API_BASE = 'https://dashboard.uniquitysolutions.com';

    const form = document.getElementById('pay-form');
    const btn = document.getElementById('pay-btn');
    const msg = document.getElementById('msg');
    const amountEl = document.getElementById('amount');
    const descEl = document.getElementById('description');
    const nameEl = document.getElementById('name');
    const emailEl = document.getElementById('email');
    const fallbackLink = document.getElementById('fallback-link');

    function setLoading(loading) {
      btn.disabled = loading;
      btn.textContent = loading ? 'Processing…' : 'Pay Now';
    }

    function validAmount(value) {
      const n = Number(value);
      return Number.isFinite(n) && n >= 0.5;
    }

    // Keep fallback link in sync with inputs (no-JS redirect option)
    function updateFallback() {
      const amount = amountEl.value || '49.99';
      const desc = descEl.value ? encodeURIComponent(descEl.value) : 'Uniquity%20Payment';
      fallbackLink.href = API_BASE + '/pay?amount=' + encodeURIComponent(amount) + '&description=' + desc;
    }
    ['input','change'].forEach(ev => {
      amountEl.addEventListener(ev, updateFallback);
      descEl.addEventListener(ev, updateFallback);
    });
    updateFallback();

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = '';

      const amount = amountEl.value.trim();
      const description = descEl.value.trim() || 'Uniquity Payment';

      if (!validAmount(amount)) {
        msg.textContent = 'Enter a valid amount (minimum $0.50).';
        return;
      }

      setLoading(true);
      try {
        const res = await fetch(API_BASE + '/api/create-checkout-session', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            amount: parseFloat(amount),
            description,
            // include optional metadata for reconciliation
            metadata: {
              name: nameEl.value || '',
              email: emailEl.value || ''
            }
          })
        });

        const data = await res.json().catch(() => ({}));
        if (!res.ok || !data.url) {
          throw new Error(data.error || 'Could not start checkout.');
        }

        // Redirect to Stripe-hosted Checkout
        window.location.href = data.url;
      } catch (err) {
        console.error(err);
        msg.textContent = 'Unable to start payment. Please try again.';
        setLoading(false);
      }
    });
  </script>
</body>
</html>
