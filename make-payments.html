<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Make a Payment - Uniquity Solutions</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
  <div class="container">
    <h1>Make a Payment</h1>
    <form id="payment-form">
      <div id="payment-element"></div>
      <button id="submit" class="btn btn-primary">Pay Now</button>
      <div id="error-message" role="alert"></div>
    </form>
  </div>

  <script>
    const stripe = Stripe('your-stripe-publishable-key'); // Replace with your Stripe Publishable Key

    // Initialize Stripe Payment Element
    let elements;

    async function initialize() {
      // Fetch the client secret from your backend
      const response = await fetch('/api/create-payment-intent', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ amount: 1000, currency: 'usd' }), // Example: $10.00
      });
      const { clientSecret } = await response.json();

      // Initialize Stripe Elements
      elements = stripe.elements({ clientSecret });

      // Create and mount the Payment Element
      const paymentElement = elements.create('payment');
      paymentElement.mount('#payment-element');
    }

    // Handle form submission
    const form = document.getElementById('payment-form');
    form.addEventListener('submit', async (event) => {
      event.preventDefault();

      const { error } = await stripe.confirmPayment({
        elements,
        confirmParams: {
          return_url: 'https://your-website.com/success', // Redirect URL after payment
        },
      });

      if (error) {
        const errorMessage = document.getElementById('error-message');
        errorMessage.textContent = error.message;
      }
    });

    // Initialize the payment form
    initialize();
  </script>
</body>
</html>
